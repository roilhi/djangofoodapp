{% extends 'food/base.html' %}
{% block title %} Burguers {% endblock%}
{% load static %}
{% block content %} 
<div class="container-fluid"> 
    <div class="row">
        <div class="col-md-8 text-center">
            <h2 class="title"> Nuestras Hamburguesas </h2>
            <div class="row">
                {% for burguer in burguers %}
                <div class="col-md-4 p-4">
                        <img class="picture" src="{{ burguer.bImage }}">
                        <h4 class="pt-3" id="bur{{ burguer.id }}"> {{burguer.name}}</h4>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" checked name="burguer{{ burguer.id }}" value="{{ burguer.priceM }}" >
                                   Ham: $ {{ burguer.priceM }}
                            </label>

                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="burguer{{ burguer.id }}" value="{{ burguer.priceL }}" >
                                       Combo: $ {{ burguer.priceL }}
                                </input>
                            </label>
                        </div>
                        <div>
                            <button class="btn-info mt-3" onclick="addBurguer('{{ burguer.id }}')"> Agregar al carrito </button>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4 orders">
            <h3 class="text-center">Lista de pedidos</h3>
            <ul id="bcart"></ul>
            <h4 class="text-right" id="btotal"> Total: $ 0</h4>
        </div>
    </div>
</div>
<script src="{% static 'food/js/burguers.js' %}"></script>
 {% endblock %}

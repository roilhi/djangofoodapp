<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/40/undefined/hamburger.png">
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="https://img.icons8.com/color/40/undefined/hamburger.png" class="logo"/>
  </a>
  <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#mynav" aria-controls="mynav"> 
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class= "collapse navbar-collapse" id="mynav">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'index' %} active {% endif %}" href="{% url 'index' %}">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'pizza' %} active {% endif %}" href="{% url 'food:pizzas' %}">Pizzas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'burguer' %} active {% endif %}" href="{% url 'food:burguers' %}">Hamburguesas</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a href="#" class="nav-link"><img class="md-2" src="https://img.icons8.com/fluency/35/undefined/shopping-cart.png"><span id="cart"></span></a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">Ingresar<img class="bg-light ml-2 rounded-circle" src="https://img.icons8.com/stickers/30/undefined/user.png"></a>
    </li>
  </ul>
</nav>
<div>
   {% block content %}{% endblock %} 
</div>
<div class="container-fluid">
</div>
</div>

</body>
<script src="{% static 'food/js/main.js' %}"></script>
</html>
